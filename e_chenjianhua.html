<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
.aaa{
	position: absolute;
	top: 0;
	left: 50px;
	background: #eee;
	width: 100px;
	height: 100px;
	border: 1px solid #666;
	word-break: break-all;
	-webkit-user-select: none;
}
</style>
</head>

<body>
<div id="pageWrapper"></div>
<script>
var w = document.getElementById('pageWrapper')
w.innerHTML = [
	'<div class="aaa" dnd="on">' + Math.random() +  '</div>',
	'<div class="aaa" dnd="on">' + Math.random() +  '</div>',
	'<div class="aaa" dnd="on">' + Math.random() +  '</div>',
	'<div class="aaa" dnd="on">' + Math.random() +  '</div>',
	'<div class="aaa" dnd="on">' + Math.random() +  '</div>'
].join('\n')
var x =0;
var y =0;
document.addEventListener('mouseup', function(e){
	if(e.target.attributes.dnd){
		e.target.attributes.dnd = 'on';
		e.target.style.zIndex = 1;
	}
})
document.addEventListener('mousedown', function(e){
	if(e.target.attributes.dnd){
		e.target.attributes.dnd = 'off';
		x = e.offsetX;
		y = e.offsetY;
	}
})
document.addEventListener('mousemove', function(e){
	if(e.target.attributes.dnd=='off'){
		e.target.style.left = e.pageX - x +"px";
		e.target.style.top = e.pageY - y +"px";
		e.target.style.zIndex = 2;
	}
})


</script>
</body>
</html>
